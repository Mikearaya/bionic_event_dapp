<div class="container mt-5">
  <div class="row">
    <a
      [routerLink]="['/event/' + event]"
      routerLinkActive="router-link-active"
      href="#"
      class="col-xs-12 col-sm-4"
      *ngFor="let event of eventsList; let i = index; let last = last"
    >
      <div class="card" style="width: 18rem;">
        <!-- <img [src]="event.image" class="card-img-top" alt="..." /> -->
        <div class="card-body">
          <!-- <h5 class="card-title">{{ event.name }}</h5> -->
          <p class="card-text">
            {{ event }}
          </p>
          <!--           <p class="card-text">
            {{ event.date }}
          </p> -->
        </div>
        <div class="card-body">
          <!-- <a href="#" class="card-link">{{ event.price }}</a> -->
          <a href="#" class="card-link">Get Ticket</a>
        </div>
      </div>
    </a>
  </div>
</div>
