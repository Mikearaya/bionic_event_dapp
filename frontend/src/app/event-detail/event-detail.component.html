<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary text-white">
          {{ eventDetail.name }}
        </div>
        <div class="card-body">
          <p class="card-text">
            {{ eventDetail.description }}
          </p>
          <button (click)="getTicket()" href="#" class="btn btn-primary">
            Get Ticket
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-info">
          Your Tickets
        </div>
        <div class="card-body">
          <p class="card-text"></p>
          <div
            class="alert alert-info"
            role="alert"
            *ngIf="!userTickets.length"
          >
            No Tickets Purchase For Event
          </div>
          <ul class="list-group container" *ngIf="userTickets.length">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="
                let ticket of eventDetail.ticketId;
                let i = index;
                let last = last
              "
            >
              {{ ticket }}
              <button
                (click)="getRefund()"
                class="badge badge-danger badge-pill"
              >
                x
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
